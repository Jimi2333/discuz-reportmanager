<div class="container">

     <h2>添加部门</h2><br>

     <!--{if $isAdmin == 1}-->

     <div class="container">
        <form action="plugin.php?id=reportmanager:request_handler" method="post">
          <input type="hidden" name="requestType" value="insertDepartment" />
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">部门名称</label>
            <div class="col-sm-8">
              <input class="form-control" id="departmentName" name="departmentName">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">联系电话</label>
            <div class="col-sm-8">
              <input class="form-control" id="phoneNumber" name="phoneNumber">
            </div>
          </div>
              <div class="form-group row">
            <label class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" name="email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">地址</label>
            <div class="col-sm-8">
              <input class="form-control" id="address" name="address">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">提交</button>
            </div>
          </div>
        </form>
      </div>
      <br> 

      <!--{/if}-->
    <div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>编号</th>            
                <th>部门</th>              
                <th>联系电话</th>
                <th>邮箱</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody>
            <!--{loop $departments $department}-->
            <tr>
                <td width="45px">$department[departmentId]</td>
                <td width="100px">$department[departmentName]</td>
                <td width="100px">$department[phoneNumber]</td>
                <td width="100px">$department[email]</td>
                <td width="100px">$department[address]</td>

                <td width="50px">
                  
                  <a href="plugin.php?id=reportmanager:updatedepartment&departmentId=$department[departmentId]&departmentName=$department[departmentName]&phoneNumber=$department[phoneNumber]&email=$department[email]&address=$department[address]" class="btn btn-primary" role="button" download">修改</a>

                </td>
            </tr>
            <!--{/loop}-->
        </tbody>
    </table>
