<div class="container">

     <h2>添加报告</h2><br>

        <!--{if $isAdmin == 1}-->
        <div class="container">
            <form action="plugin.php?id=reportmanager:request_handler" method="post" enctype="multipart/form-data">

                  <input type="hidden" name="requestType" value="insert" />

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">标题</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                  </div>

                   <div class="form-group row">
                    <label class="col-sm-2 col-form-label">首发媒体</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="media" name="media">
                    </div>
                  </div>

                  <div class="form-group row">              
                    <label class="col-sm-2 col-form-label">日期</label>
                     <div class="col-sm-8">
                     <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                        <input type="text" class="form-control" name="date" id="date" autocomplete="off">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                  </div>
              
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">选择部门</label>
                      <div class="col-sm-8">
                        <select class="form-control" name="departmentId">
                          <!--{loop $departments $department}-->
                          <option value="<!--{$department[departmentId]}-->"><!--{$department[departmentName]}--></option>
                          <!--{/loop}-->
                          </select>
                      </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">内容简要</label>
                    <div class="col-sm-8">
                      <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">文件名</label>
                    <div class="col-sm-8">
                      <input type="file" name="file" id="file"><br>
                    </div>
                  </div>

                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                  </div>
                </div>
            </form>
          </div>
        <!--{/if}-->

</div>

</body>
